name: ðŸŒ™ R3C Nightly LTSS Validation

on:
  schedule:
    - cron: "0 0 * * *"  # ë§¤ì¼ 00:00 UTC ì‹¤í–‰
  workflow_dispatch:

permissions:
  contents: write

jobs:
  nightly:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§­ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup Git user
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"

      - name: ðŸ” Generate nightly badge
        id: badge
        run: |
          DATE=$(date -u +"%Y-%m-%d %H:%M UTC")
          echo "DATE=$DATE" >> $GITHUB_ENV
          echo "ðŸŒ™ Nightly build executed at $DATE"

      - name: ðŸ§© Update README.md badge
        run: |
          BADGE="![Nightly Build](https://img.shields.io/badge/Nightly-${DATE// /%20}-blue?logo=githubactions)"
          sed -i "s|!\[Nightly Build\](.*)|$BADGE|" README.md

      - name: ðŸ’¾ Commit updated badge
        run: |
          git add README.md
          git commit -m "ðŸ”„ Nightly badge update ($DATE)" || echo "No changes to commit"
          git push origin main || echo "Nothing to push"

      - name: ðŸ§  LTSS validation stub
        run: |
          echo "Running LTSS nightly validation..."
          mkdir -p ltss/reports
          echo "Nightly validation run: $DATE" > ltss/reports/nightly_$DATE.txt
          echo "âœ… LTSS verification complete."

      - name: ðŸ§¾ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ltss-report-${{ env.DATE }}
          path: ltss/reports/
